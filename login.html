<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- ESPACIO PARA CSS DEL PROYECTO -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Log In</title>
</head>

<body>

    <header>
        <!-- HEADER DEL PROYECTO -->
        <div>
            
        </div>
    </header>

    <main>
        <section>
            <div class="container-fluid">
                <div class="main-content">
                    <h1 id="title-page">Log in</h1>
                    <img src="img/logo.png" class="logo" alt="Logo">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Log In</button>
                        <button type="submit" class="btn btn-danger">Create Account</button>
                    </form>
    
                    <p>Forgot password? <a href="">Click here</a></p>
                    <p>New User? <a href="register.html">Create an account.</a></p>
    
                    <div class="social-network">
                        <img src="img/gmail.svg" class="icon" alt="Gmail">
                        <img src="img/facebook.svg" class="icon" alt="Facebook">
                        <img src="img/twitter.svg" class="icon" alt="Twitter">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <aside>
        <!-- ASIDE DEL PROYECTO -->
    </aside>

    <footer>
        <!-- FOOTER DEL PROYECTO -->
    </footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
